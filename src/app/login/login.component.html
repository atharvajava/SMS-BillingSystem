 <h2 class="welcome">Welcome ! Please login to access dashboard</h2>
<form class="login">
    <h1>SAKET MEDICAL STORE'S</h1>
    <input type="email" name="email" class="login-input" placeholder="Email Address" autofocus required/>
    <input type="password" name="password" class="login-input" placeholder="Password" ng-required="Please enter password"/> 
    <input type="button" value="Login" class="btn btn-default" (click)="onClickLogin($event)"/>
    <p class="login-help"><a href="#">Forgot password?</a></p>
 </form>
